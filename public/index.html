<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/redux@4/dist/redux.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.js" crossorigin></script>
  <script src="https://unpkg.com/ionicons@5/dist/ionicons/ionicons.esm.js" type="module" crossorigin></script>
</head>
<body>

<div id="root"></div>

<script type="text/jsx">

// ##########################

const api = {
  get (url) {
    switch (url) {
      case '/lots':
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve([
              {
                id: 1,
                name: 'Apple',
                description: 'Apple description',
                price: 16,
                favorite: true,
              },
              {
                id: 2,
                name: 'Orange',
                description: 'Orange description',
                price: 41,
                favorite: false,
              },
              {
                id: 3,
                name: 'Watermelon',
                description: 'Watermelon description',
                price: 25,
                favorite: true,
              }
            ])
          }, 1000)
        })
      default:
        throw new Error('Unknown address')
    }
  },
  post (url) {
    if (/^\/lots\/(\d+)\/favorite$/.exec(url)) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve({})
        }, 500)
      })
    }
    if (/^\/lots\/(\d+)\/unfavorite$/.exec(url)) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve({})
        }, 500)
      })
    }
  }
}

const stream = {
  subscribe (channel, listener) {
    const match = /price-(\d+)/.exec(channel)
    if (match) {
      setInterval(() => {
        listener({
          id: parseInt(match[1]),
          price: Math.round((Math.random() * 10 + 30))
        })
      }, 400)
    }
  }
}

// ##########################

const clockInitialState = {
  time: new Date(),
}

const SET_TIME = 'SET_TIME'

function clockReducer (state = clockInitialState, action) {
  switch (action.type) {
    case SET_TIME:
      return {
        ...state,
        time: action.time
      }
    default:
      return state
  }
}

function setTime (time) {
  return {
    type: SET_TIME,
    time
  }
}

const auctionInitialState = {
  lots: null,
}

const SET_LOTS = 'SET_LOTS'
const CHANGE_LOT_PRICE = 'CHANGE_LOT_PRICE'
const FAVORITE_LOT = 'FAVORITE_LOT'
const UNFAVORITE_LOT = 'UNFAVORITE_LOT'

function auctionReducer (state = auctionInitialState, action) {
  switch (action.type) {
    case SET_LOTS:
      return {
        ...state,
        lots: action.lots
      }

    case CHANGE_LOT_PRICE:
      return {
        ...state,
        lots: state.lots.map((lot) => {

          if (lot.id === action.id) {
            return {
              ...lot,
              price: action.price
            }
          }

          return lot
        })
      }

    case FAVORITE_LOT:
      return {
        ...state,
        lots: state.lots.map((lot) => {
          if (lot.id === action.id) {
            return {
              ...lot,
              favorite: true
            }
          }
          return lot
        })
      }

      case UNFAVORITE_LOT:
      return {
        ...state,
        lots: state.lots.map((lot) => {
          if (lot.id === action.id) {
            return {
              ...lot,
              favorite: false
            }
          }
          return lot
        })
      }

    default:
      return state
  }
}

function setLots (lots) {
  return {
    type: SET_LOTS,
    lots
  }
}

function favoriteLot (id) {
  return {
    type: FAVORITE_LOT,
    id
  }
}

function unfavoriteLot (id) {
  return {
    type: UNFAVORITE_LOT,
    id
  }
}

function changeLotPrice (id, price) {
  return {
    type: CHANGE_LOT_PRICE,
    id,
    price
  }
}

// ##########################

const store = Redux.createStore(Redux.combineReducers({
  clock: clockReducer,
  auction: auctionReducer
}))

// ##########################

const StoreContext = React.createContext()

// ##########################

function connect (mapStateToProps, mapDispatchToProps, WrappedComponent) {
  return (props) => {
    return (
      <StoreContext.Consumer>
        {(store) => {
          const stateToProps = mapStateToProps ? mapStateToProps(store.getState()) : {}
          const dispatchToProps = mapDispatchToProps ? mapDispatchToProps(store.dispatch) : {}

          return (
            <WrappedComponent
              {...props}
              {...stateToProps}
              {...dispatchToProps}
            />
          )
        }}
      </StoreContext.Consumer>
    )
  }
}

// ##########################

function App () {
  return (
    <div className="app">
      <Header />
      <ClockConnected />
      <LotsConnected />
    </div>
  )
}

function Header () {
  return (
    <header className="header">
      <Logo />
    </header>
  )
}

function Logo () {
  return <img className="logo" src="logo.png" alt="" />
}

function Clock ({ time }) {
  const isDay = time.getHours() >= 7 && time.getHours() <= 21

  return (
    <div className="clock">
      <span className="value">{time.toLocaleTimeString()}</span>
      <span className={isDay ? 'icon day' : 'icon night'} />
    </div>
  )
}

const clockMapStateToProps = (state) => ({
  time: state.clock.time
})

const ClockConnected = connect(clockMapStateToProps, null, Clock)

function Loading () {
  return <div className="loading">Loading...</div>
}

function Lots ({ lots }) {
  if (lots === null) {
    return <Loading />
  }

  return (
    <div className="lots">
      {lots.map((lot) => <LotConnected lot={lot} key={lot.id} />)}
    </div>
  )
}

const lotsMapStateToProps = (state) => ({
  lots: state.auction.lots
})

const LotsConnected = connect(lotsMapStateToProps, null, Lots)

function Lot ({ lot, favorite, unfavorite }) {
  return (
    <article className={'lot' + (lot.favorite ? ' favorite' : '')}>
      <div className="price">{lot.price}</div>
      <h2>{lot.name}</h2>
      <p>{lot.description}</p>
      <Favorite
        active={lot.favorite}
        favorite={() => favorite(lot.id)}
        unfavorite={() => unfavorite(lot.id)}
      />
    </article>
  )
}

const lotMapDispatchToProps = (dispatch) => ({
  favorite: (id) => {
    api.post(`/lots/${id}/favorite`).then(() => {
      dispatch(favoriteLot(id))
    })
  },
  unfavorite: (id) => {
    api.post(`/lots/${id}/unfavorite`).then(() => {
      dispatch(unfavoriteLot(id))
    })
  }
})

const LotConnected = connect(null, lotMapDispatchToProps, Lot)

function Favorite ({ active, favorite, unfavorite }) {
  return active
    ? (<button type="button" className="unfavorite" onClick={unfavorite}>
        <ion-icon name="heart-sharp" />Unfavorite
      </button>)
    : (<button type="button" className="favorite" onClick={favorite}>
      <ion-icon name="heart-outline" />Favorite
      </button>)
}

const favorite = (id) => {
  api.post(`/lots/${id}/favorite`).then(() => {
    store.dispatch(favoriteLot(id))
  })
}

const unfavorite = (id) => {
  api.post(`/lots/${id}/unfavorite`).then(() => {
    store.dispatch(unfavoriteLot(id))
  })
}

// ##########################

function renderView (store) {
  ReactDOM.render(
    <StoreContext.Provider value={store}>
      <App />
    </ StoreContext.Provider>,
    document.getElementById('root')
  )
}

store.subscribe(() => {
  renderView(store)
})

renderView(store)

// ##########################

setInterval(() => {
  store.dispatch(setTime(new Date()))
}, 4000)

api.get('/lots').then((lots) => {
  store.dispatch(setLots(lots))

  const onPrice = (data) => {
    store.dispatch(changeLotPrice(data.id, data.price))
  }

  lots.forEach((lot) => {
    stream.subscribe(`price-${lot.id}`, onPrice)
  })
})

// ##########################
</script>

</body>
</html>
